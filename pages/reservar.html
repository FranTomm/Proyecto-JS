<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posada del chimango</title>
    <link rel="icon" href="../media/logos/logo_sin_texto.png">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="containerLogo">
          <img src="../media/logos/logo_sin_texto.png" alt="Logo Posada del Chimango">      
        </div>
        <div class="containerTitles">
          <h1>Posada del Chimango</h1>
          <h2>Alojamiento Turístico</h2>
        </div>
        <navbar>
            <a href="../index.html">Principal</a>
            <a href="servicios.html">Servicios</a>
        </navbar>    
      </header>
    <main>
        <h3>Resultados de la búsqueda:</h3>
        <section id="rdosBusqueda" class="container">
            <template>
                <div class="card">
                    <h3>Servicio nombre</h3>
                    <img src="../media/servicios/traslado_desde.jpg" alt="servicio">
                    <p>precio</p>
                </div>
            </template>
        </section>
        <h3>Tu reserva:</h3>
        <section id="carrito" class="container">
            <template>
                <div class="card">
                    <h3>Servicio nombre</h3>
                    <img src="../media/servicios/traslado_desde.jpg" alt="servicio">
                    <p>precio</p>
                </div>
            </template>
        </section>
    </main>
    <aside id="asideForm">
        <!--Formulario-->
        <form class="formReserva" action="" method="GET" enctype="multipart/form-data">
            <fieldset class="row">
                <legend>
                    Infomación de contacto
                </legend>
                <div>
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                </div>
                <div>
                    <label for="inputName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Apellido">  
                </div>
                <div>
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email@host.com"> 
                </div>                 
            </fieldset> 
            <fieldset class="row">
                <legend>
                    Datos de la reserva
                </legend>
                <legend>Tipo de alojamiento</legend> 
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="alpina" value="option1" checked>
                        <label class="form-check-label" for="aplina">
                            Cabaña
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="monoambiente" value="option2">
                        <label class="form-check-label" for="monoambiente">
                            Monoambiente
                        </label>
                    </div>
                </div>
                <div>
                    <label for="inputNumPersonas" class="form-label">Número de personas</label>
                    <input type="number" class="form-control" id="inputNumPersonas" placeholder=2>
                </div>
                <div>
                    <label for="inputFechaIngreso" class="form-label">Fecha de llegada</label>
                    <input type="date" class="form-control" id="inputFechaIngreso">  
                </div>
                <div>
                    <label for="inputFechaEgreso" class="form-label">Fecha de partida</label>
                    <input type="date" class="form-control" id="inputFechaEgreso">   
                </div>
                <div class="buttons mb-3 d-grid gap-2 d-flex justify-content-center justify-content-sm-end">
                    <input class="button btn btn-secondary col-5 col-sm-3 col-lg-3" type="reset" value="Cancelar">
                    <input class="button btn btn-primary col-5 col-sm-3 col-lg-3" type="submit" value="Reservar">
                </div>      
            </fieldset>         
        </form>
    </aside>
    <footer>
        <div id="text">
            Seguinos en nuestras redes sociales.
        </div>
        <div id="logos">
            <img src="../media/logos/fb_white.svg" alt="logo facebook">
            <img src="../media/logos/ig_white.svg" alt="logo instagram">
            <img src="../media/logos/yt_white.svg" alt="logo youtube">
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--<script src="../app.js"></script>-->
    <script src="../index.js"></script>
</body>
</html>
