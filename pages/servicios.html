<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posada del chimango</title>
    <link rel="icon" href="../media/logos/logo_sin_texto.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <header>
    <div class="containerLogo">
      <img src="../media/logos/logo_sin_texto.png" alt="Logo Posada del Chimango">

    <div class="containerTitles">
      <h1>Posada del Chimango</h1>
      <h2>Alojamiento Turístico</h2>
    </div>   
    <navbar>
      <a href="../index.html">Principal</a>
      <a href="reservar.html">Reservar</a>

  </header>
    <main>
        <section>
            <p>
            Ofrecemos una gran variedad de servicios adicionales para hacer tu estadía aún más cómoda.
            </p>
            <ul class="container" id="serviciosExtra">
                <template>
                    <li class="card">
                        <h3>Servicio nombre</h3>
                        <img src="../media/servicios/traslado_desde.jpg" alt="servicio">

                        <p class="emphasis">precio</p>
                        <button class="button btn btn-primary">Añadir al carrito</button>

                </template>
            </ul>           
        </section>
    </main>
    <aside>
      <div class="bg-transparent"><!--Transparencia sobre el aside-->
        <a href="reservar.html">¡Vení a Bariloche!</a>
      </div>
    </aside>
    <footer>
      <div id="text">
        Seguinos en nuestras redes sociales.
      </div>
      <div id="logos">
        <img src="../media/logos/fb_white.svg" alt="logo facebook">
        <img src="../media/logos/ig_white.svg" alt="logo instagram">
        <img src="../media/logos/yt_white.svg" alt="logo youtube">
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Mis scripts-->
    <script src="../js/tools.js"></script>
    <script src="../js/servicios.js"></script>
